<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-itunes-app" content="app-id=4N5YQ8X3F5, app-argument=https://suroi.io" />

  <title>suroi - 2D battle royale game</title>

  <link rel="stylesheet" href="./styles.css">



</head>

<body>

  <header class="fixed-header">
    <div id="header-inside" >
      <a href="/stats" class="suroi-btn"><img src="/img/logos/suroi.svg" width="60px" alt="suroi"><span
          style="display: block; text-align: center;"></span></a>
      <a href="/leaderboard" class="leaderboard-btn">Leaderboard</a>
    </div>
  </header>

  <main>
    <div id="profile-container">
      <div id="profile-pic" ><img
          src="/img/logos/suroi_favicon_512x512.png" width="100%" alt="avatar"> </div>
      <div style="place-content: center;">
        <span id="player-user-name" >suroi007</span>
      </div>
    </div>

    <div id="all-stats-container">
      <!-- SOLO card -->
      <div class="mode-card">
        <div id="solo" class="solo">
          <div class="header">
            <h2>Solo</h2>
          </div>

          <div class="stats">
            <div class="row solo-game">
              <span class="solo-games-label">Games</span>
              <span class="solo-games-value">100</span>
            </div>
            <div class="row solo-wins">
              <span class="solo-wins-label">Wins</span>
              <span class="solo-wins-value">100</span>
            </div>
            <div class="row solo-kill">
              <span class="solo-kill-label">Kill</span>
              <span class="solo-kill-value">100</span>
            </div>
            <div class="row solo-kd">
              <span class="solo-kd-label">K/D</span>
              <span class="solo-kd-value">100</span>
            </div>
          </div>
        </div>
      </div>

      <!-- DUO card -->
      <div class="mode-card">
        <div id="duo" class="duo">
          <div class="header">
            <h2>Duo</h2>
          </div>

          <div class="stats">
            <div class="row duo-games">
              <span class="duo-games-label">Games</span>
              <span class="duo-games-value">100</span>
            </div>
            <div class="row duo-wins">
              <span class="duo-wins-label">Wins</span>
              <span class="duo-wins-value">100</span>
            </div>
            <div class="row duo-kill">
              <span class="duo-kill-label">Kill</span>
              <span class="duo-kill-value">100</span>
            </div>
            <div class="row duo-kd">
              <span class="duo-kd-label">K/D</span>
              <span class="duo-kd-value">100</span>
            </div>
          </div>
        </div>
      </div>

      <!-- SQUAD card -->
      <div class="mode-card">
        <div id="squad" class="squad">
          <div class="header">
            <h2>squad</h2>
          </div>

          <div class="stats">
            <div class="row squad-games">
              <span class="squad-games-label">Games</span>
              <span class="squad-games-value">100</span>
            </div>
            <div class="row squad-wins">
              <span class="squad-wins-label">Wins</span>
              <span class="squad-wins-value">100</span>
            </div>
            <div class="row squad-kill">
              <span class="squad-kill-label">Kill</span>
              <span class="squad-kill-value">100</span>
            </div>
            <div class="row squad-kd">
              <span class="squad-kd-label">K/D</span>
              <span class="squad-kd-value">100</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="history-container" >
      <div style="padding: 10px; background-color: #343a40;"><i class="fa-solid fa-clock-rotate-left"
          style="color: #fff;"></i> <span style="color: #fff;">Match History</span></div>
      <div class="history">
        <span  class="game-mode">solo 25/12/2025 </span>
        <span  class="kill-value"> Kills: 100 </span>
        <span  class="rank">Rank: #1</span>
      </div>
    </div>

    <footer>
      <span>&copy; 2025 suroi.io.</span>
      <span><button class="discord-btn"><i class="fa-brands fa-discord"></i></button></span>
    </footer>
  </main>
<script src="./stats.ts" type="module"></script>
</body>

</html>
